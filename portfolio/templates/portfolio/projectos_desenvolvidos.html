{% extends 'portfolio/layout.html' %}

{% block main %}
    <br>
    <h1><span style="color:#13312d; font-weight:bold; font-size:xxx-large;">Projectos Desenvolvidos</span></h1>
    <br>
    <br>
    <br>
    <table class="tabelaProjectosDesenvolvidos">

        <thead>
        <tr class="header-tr">
            <th>NOME</th>
            <th>DESCRIÇÃO</th>
        </tr>
        </thead>
        <tbody>
        {% for projectos in projectos_desenvolvidos %}
            <tr>
                <td>{{ projectos.nome }}</td>
                <td>{{ projectos.descricao | safe }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
